<div class="container mt-4">

  <h2>Produtos</h2>

  <!-- Filtros -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input class="form-control" placeholder="Buscar por nome" [(ngModel)]="filter.search"
        (ngModelChange)="applyFilters()" />
    </div>

    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="filter.category" (ngModelChange)="applyFilters()">
        <option value="">Todas as categorias</option>
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
      </select>
    </div>

    <div class="col-md-4 form-check mt-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="filter.onlyActive" (change)="applyFilters()" />
      <label class="form-check-label">
        Somente ativos
      </label>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center">
    Carregando...
  </div>

  <!-- Lista -->
  <table *ngIf="!loading && products.length" class="table table-striped">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th class="text-center">Quantidade em estoque</th>
        <th>Preço</th>
        <th>Status</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of filteredProducts; let i = index; trackBy: trackById" style="vertical-align: middle;">
        <td>
          <img *ngIf="p.imageUrl" [src]="p.imageUrl" alt="{{ p.name }}" width="60" height="60" class="img-thumbnail"
            style="object-fit: cover;" />
        </td>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
        <td class="text-center">{{ p.stockQuantity }}</td>
        <td>R$ {{ p.priceCents / 100 | number:'1.2-2' }}</td>
        <td>
          <span class="badge" [class.bg-success]="p.active" [class.bg-secondary]="!p.active">
            {{ p.active ? 'Ativo' : 'Inativo' }}
          </span>
        </td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-primary me-2" type="button" (click)="openEdit(p)" title="Editar">
            <i class="bi bi-pencil"></i>
          </button>

          <button class="btn btn-sm btn-outline-danger" type="button" (click)="openDeleteModal(p)" title="Excluir">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && products.length === 0" class="alert alert-info">
    Nenhum produto encontrado.
  </div>

</div>

<app-product-edit-modal
  [show]="showEditModal"
  [product]="selectedProduct"
  (closed)="showEditModal = false"
  (updated)="onProductUpdated($event)">
</app-product-edit-modal>

<app-product-delete-modal
  [show]="showDeleteModal"
  [product]="selectedProduct"
  (closed)="showDeleteModal = false"
  (deleted)="onProductDeleted($event)"
></app-product-delete-modal>
