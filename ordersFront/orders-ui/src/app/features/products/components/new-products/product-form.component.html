<h2>Novo Produto</h2>

<form class="mt-4" (ngSubmit)="save()">

  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.name"
      name="name"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Categoria</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="product.category"
      name="category"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Preço (R$)</label>
    <input
      type="text"
      class="form-control"
      [value]="priceFormatted"
      (input)="onPriceInput($event)"
      placeholder="R$ 0,00"
    />
    <div *ngIf="priceInvalid" class="text-danger mt-1">
    O preço deve ser maior que zero
  </div>
  </div>

  <div class="form-check mb-3">
    <input
      type="checkbox"
      class="form-check-input"
      [(ngModel)]="product.active"
      name="active"
    />
    <label class="form-check-label">Produto ativo</label>
  </div>

  <button
   class="btn btn-primary" 
   type="submit"
   [disabled]="priceInvalid || !product.name || !product.category" 
   (click)="save()"
   >
    Salvar Produto
  </button>

</form>
