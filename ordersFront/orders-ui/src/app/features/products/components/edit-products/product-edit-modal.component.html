<div *ngIf="show">
    <div class="modal fade show d-block" style="background: rgba(0,0,0,.5)">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Editar produto</h5>
                    <button type="button" class="btn-close" (click)="close()"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" [(ngModel)]="form.name" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoria</label>
                        <input type="text" class="form-control" [(ngModel)]="form.category" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Quantidade em estoque</label>
                        <input type="number" class="form-control" [(ngModel)]="form.stockQuantity" name="stockQuantity"
                            min="0" />
                        <small class="text-muted">
                            Quantidade disponível para venda
                        </small>
                        <br>
                        <small *ngIf="form.stockQuantity && form.stockQuantity < 0" class="text-danger ml-2">Valor
                            inserido para estoque inválido</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Preço</label>
                        <input type="text" class="form-control" [value]="priceFormatted"
                            (input)="onPriceInput($event)" />
                        <div *ngIf="priceInvalid" class="text-danger mt-1">
                            Preço deve ser maior que zero
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Imagem (URL)</label>
                        <input type="text" class="form-control" [(ngModel)]="form.imageUrl"
                            (ngModelChange)="onImageUrlChange()" />
                        <div *ngIf="imageInvalid" class="text-danger mt-1">
                            Não foi possível carregar a imagem
                        </div>
                    </div>

                    <div *ngIf="form.imageUrl && !imageInvalid" class="mb-3">
                        <img [src]="form.imageUrl" class="img-thumbnail" style="max-height: 200px" />
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [(ngModel)]="form.active" />
                        <label class="form-check-label">Produto ativo</label>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" (click)="close()">Cancelar</button>
                    <button class="btn btn-primary" type="button" [disabled]="loading || priceInvalid || imageInvalid"
                        (click)="save()">
                        Salvar alterações
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
