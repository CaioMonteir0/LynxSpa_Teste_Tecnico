<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="w-100" style="max-width: 900px;">

        <div class="text-center mb-4">
            <div class="login-logo">
                <img src="assets/images/logo-small.ico" alt="Logo" height="60" class="mb-2" />
            </div>
            <div>
                     <h1 class="fw-bold">Lynx Storage Store</h1>
                     <hr>
                     <h5 class="fw-bold">Sua solução de Gestão de Pedidos</h5>
            </div>
           
        </div>

        <div class="row g-4 ">

            <!-- CLIENTE -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-3">Cliente</h4>

                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="clientEmail" />
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Senha"
                                [(ngModel)]="clientPassword" />
                        </div>

                        <button class="btn btn-primary w-100" (click)="loginClient()" [disabled]="!clientEmail || !clientPassword">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>

            <!-- OPERADOR -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-3">Operador</h4>

                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Usuário" [(ngModel)]="operatorUser" />
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Senha"
                                [(ngModel)]="operatorPassword" />
                        </div>

                        <button class="btn btn-secondary w-100" (click)="loginOperator()" [disabled]="!operatorUser || !operatorPassword">
                            Entrar
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
